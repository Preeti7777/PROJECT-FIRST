<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hotel Name - Facilities</title>
    <style>
        /* Internal CSS for Facilities Section */
        .facilities-section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .facilities-section h2 {
            font-size: 24px;
            color: #333;
        }

        .facilities-section p {
            color: #666;
        }

        .facilities-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .facilities-list li {
            margin-bottom: 10px;
        }

        .facilities-list li:before {
            content: "\2022"; /* Bullet character (â€¢) */
            color: #333;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .facilities-section a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .facilities-section a:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <header>
        <!-- Header content -->
        <!-- ... -->
    </header>

    <main>
        <div class="container">
            <!-- Main content -->

            <!-- Facilities section with the 'facilities-section' class -->
            <section class="facilities-section">
                <h2>Facilities</h2>
                <p>
                    Enjoy our world-class facilities that will make your stay unforgettable.
                </p>
                <ul class="facilities-list">
                    <li>Swimming Pool</li>
                    <li>Spa & Wellness Center</li>
                    <li>Fitness Gym</li>
                    <li>Restaurant & Bar</li>
                    <li>Conference Rooms</li>
                    <li>24/7 Room Service</li>
                    <li>Concierge Service</li>
                    <li>Free Wi-Fi</li>
                </ul>
                <a href="https://www.yourhotel.com/facilities" target="_blank">Explore All Facilities</a>
            </section>

            <!-- Other sections of the website -->
            <!-- ... -->
        </div>
    </main>

    <footer>
        <!-- Footer content -->
        <!-- ... -->
    </footer>
</body>

</html>
