<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hotel Name - Contact Us</title>
    <style>
        /* Internal CSS for Contact Us Section */
        .contact-section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 400px;
        }

        .contact-section h2 {
            font-size: 24px;
            color: #333;
        }

        .contact-section p {
            color: #666;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <header>
        <!-- Header content -->
        <!-- ... -->
    </header>

    <main>
        <div class="container">
            <!-- Main content -->

            <!-- Contact Us section with the 'contact-section' class -->
            <section class="contact-section">
                <h2>Contact Us</h2>
                <p>
                    Have questions or need more information? Contact us using the form below.
                </p>
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </section>

            <!-- Other sections of the website -->
            <!-- ... -->
        </div>
    </main>

    <footer>
        <!-- Footer content -->
        <!-- ... -->
    </footer>
</body>

</html>
